<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>タベキル - 賞味期限管理アプリ</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
    }
    img {
      width: 100px;
      border-radius: 20px;
    }
    h1 {
      color: #4A6EDC;
    }
    p {
      font-size: 1.1em;
      line-height: 1.6;
    }
    a.appstore-button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #4A6EDC;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
    a.appstore-button:hover {
      background-color: #3a59b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="icon.png" alt="アプリアイコン">
    <h1>タベキル</h1>
    <p>
      タベキルは、賞味期限や消費期限を手軽に管理できるiPhoneアプリです。<br>
      通知機能で食品ロスを防ぎましょう。
    </p>
    <a class="appstore-button" href="https://apps.apple.com/jp/app/6747671600">App Storeで見る</a>
  </div>
</body>
</html>
